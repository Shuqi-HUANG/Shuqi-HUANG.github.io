<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
     <style>

         #submitBtn {
            margin-left:5px;
            padding:10px 10px;
            border:#000 solid .75px;
        }
     </style>
</head>
<body>

<center><h1>JavaScript Game</h1></center>
<center>
    <button id="submitBtn" onclick="myFunction()">Try</button>
    <br>
    <p id="demo"></p>
</center>



<script>
function myFunction() {
  var txt;
  var person = prompt("Please enter your nameï¼š");
  if (person == null || person == "") {
    txt = "You have canceled the input.";
  } else {
    txt = "Hello," + person + "! Have a nice day!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
